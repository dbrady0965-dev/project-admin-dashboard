<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Project: Admin Dashboard</title>
</head>
<body>
    <section class="sidebar">
        <div class="nav">
           <h1>Dashboard</h1>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communications</li>
            </ul>
            <br>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </section>

    <section class="header">
        <div class="header-search">
            <form action="/search_results.html" method="get" role="search">
                <label for="site-search">Search the site:</label>
                <input type="search" id="site-search" name="q" placeholder="Enter your search query">
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="header-welcome">
            <h3>Hi, there,</h3>
            <h2>Devin Brady (@devin)</h2>
        </div>

        <div class="not-sett">
            <!-- 
            Add image button for notifications
            Add user logo for settings link
        -->
            <h3>Devin Brady</h3>
        </div>

        <div class="header-button">
            <button id="open-editor-btn">New</button>
        
        <!-- The Text Editor Modal (hidden by default) -->
        <div id="editor-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Enter Tile Content</h2>
                <!-- Using a textarea for multi-line text input -->
                <textarea id="tile-input" rows="5" placeholder="Type your tile content here..."></textarea>
                <button id="save-tile-btn">Save Tile</button>
            </div>
        </div>

        <!-- Area where tiles will be displayed -->
        <div id="tiles-container" class="tiles-container">
            <!-- Dynamically created tiles will go here -->
        </div>
    </div>

        <form action="/upload_endpoint" method="post" enctype="multipart/form-data">
    <label for="file-upload">Choose a file:</label>
    <input type="file" id="file-upload" name="uploaded_file">
    <input type="submit" value="Upload">
</form>

    <button id="shareButton">Share this page</button>
<p class="result"></p>


    </div>
    
        
    </section>
</body>
</html>
